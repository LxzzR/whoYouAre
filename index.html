<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- === Google Fonts ===-->
    <!-- Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- === Font Awesome === -->
    <script
      src="https://kit.fontawesome.com/5b6edc865f.js"
      crossorigin="anonymous"
    ></script>
    <!-- === Local Stylesheet === -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>You revealed | A Quiz</title>
  </head>
  <body>
    <!-- 'pageWrapper' contains the entire site's content and prevents it from bleeding to the edge of the screen and from getting too large-->
    <div class="pageWrapper">

      <header>
        <h1>Who Are you?</h1>
        <p>
          What type of person are you, deep down? Answer these questions to reveal the truth about your
          personality.
        </p>
      </header>

      <main>
        <!-- 'quizWrapper' wraps the 'questions' section and serves as decorative element-->
        <div class="quizWrapper">
          <!-- 'quizQuestions' contains ALL of the dynamically displayed quiz questions -->
          <form action="" method="/" class="quizContainer">
            <!-- === QUESTION ONE === -->
            <fieldset class="question hide">
              <legend>Pick Your Potion</legend>
              <div class="quizOptionsWrapper">
                <!-- ----- Option A ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/chemex.png" alt="Bold illustration of a Chemex pour over">
                  </div>
                  <label for="coffee">
                    Coffee
                    <input type="radio" name="questionOne" id="coffee" value="coffee">
                  </label>
                </div>
                <!-- ----- Option B ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/hops.png" alt="Hand drawn illustration of hops">
                  </div>
                  <label for="hops">
                    Hops
                    <input type="radio" name="questionOne" id="hops" value="hops">
                  </label>
                </div>
                <!-- ----- Option C ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/waterCircle.png" alt="Three white water droplets in a black circle">
                  </div>
                  <label for="water">
                    Water
                    <input type="radio" name="questionOne" id="water" value="water">
                  </label>
                </div>
                <!-- ----- Option D ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/wine.png" alt="Hand drawn illustration of hops">
                  </div>
                  <label for="wine">
                    Wine
                    <input type="radio" name="questionOne" id="wine" value="wine">
                  </label>
                </div>
                <div class="buttons">
                  <button aria-label="back hide">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button aria-label="forward">
                    Next
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </fieldset>

            <!-- === QUESTION TWO === -->
            <fieldset class="question hide">
              <legend>Are you more of a ...</legend>
              <div class="quizOptionsWrapper">
                <!-- ----- Option A ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/lion.png" alt="Black and white illustration of a proud cartoon lion">
                  </div>
                  <label for="hero">
                    Hero
                    <input type="radio" name="questionTwo" id="hero" value="value">
                  </label>
                </div>
                <!-- ----- Option B ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/plant.png" alt="Hand drawn illustration of healer">
                  </div>
                  <label for="healer">
                    Healer
                    <input type="radio" name="questionTwo" id="healer" value="healer">
                  </label>
                </div>
                <!-- ----- Option C ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/bookshelf.png" alt="Tall and modern illustration of a bookshelf">
                  </div>
                  <label for="thinker">
                    Thinker
                    <input type="radio" name="questionTwo" id="thinker" value="thinker">
                  </label>
                </div>
                <!-- ----- Option D ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img src="./assets/mouth.png" alt="Hand drawn illustration of hops">
                  </div>
                  <label for="Hedonist">
                    Hedonist
                    <input type="radio" name="questionTwo" id="hedonist" value="hedonist">
                  </label>
                </div>
                <div class="buttons">
                  <button aria-label="back">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button aria-label="forward">
                    Next
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </fieldset>

              <!-- === Question Three === -->
              <fieldset class="question one">
                <legend>What gives you powers?</legend>
                <div class="quizOptionsWrapper">
                  <!-- ----- Option A ----- -->
                  <div class="quizOption">
                    <div class="imgWrapper">
                      <img src="./assets/ideas.png" alt="Symetrical and gemetric shapes">
                    </div>
                    <label for="ideas">
                      Ideas
                      <input type="radio" name="questionThree" id="ideas" value="ideas">
                    </label>
                  </div>
                  <!-- ----- Option B ----- -->
                  <div class="quizOption">
                    <div class="imgWrapper">
                      <img src="./assets/headphones.png" alt="Illustration of over-ear headphones">
                    </div>
                    <label for="arts">
                      Arts
                      <input type="radio" name="questionThree" id="arts" value="arts">
                    </label>
                  </div>
                  <!-- ----- Option C ----- -->
                  <div class="quizOption">
                    <div class="imgWrapper">
                      <img src="./assets/nature.png" alt="">
                    </div>
                    <label for="adventure">
                      Adventure
                      <input type="radio" name="questionThree" id="adventure" value="adventure">
                    </label>
                  </div>
                  <!-- ----- Option D ----- -->
                  <div class="quizOption">
                    <div class="imgWrapper">
                      <img src="./assets/yoga.png" alt="Illustration of a person in a yoga pose">
                    </div>
                    <label for="care">
                      Care
                      <input type="radio" name="questionThree" id="care" value="care">
                    </label>
                  </div>
                  <div class="buttons">
                    <button aria-label="back">
                      <i class="fas fa-arrow-left"></i>
                      Back
                    </button>
                    <button aria-label="forward">
                      Next
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </div>
                </fieldset>
            </div>
          </form>
        </div>
      </main>
    </div>

                <div class="answer">
                  <div class="img-wrapper">
                    <img
                      src="./nature.png"
                      alt="Wine by sasha willins from the Noun Project"
                    />
                    <p>Travel</p>
                  </div>
                </div>
              </div>
              <div class="buttons">
                <button aria-label="back">
                  <i class="fas fa-arrow-left"></i>
                  Back
                </button>
                <button aria-label="forward">
                  Next
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </section>
          </div>

          <!-- QUESTION NUMBER 4 -->
          <div class="contentContainer">
            <section class="question">
              <h2>Choose a weapon</h2>
              <div class="answerWrapper">
                <div class="answer">
                  <div class="img-wrapper">
                    <img
                      src="./pen.png"
                      alt="Coffee Pot illustration by William Woods from the Noun Project"
                    />
                    <p>Pen</p>
                  </div>
                </div>
                <div class="answer">
                  <div class="img-wrapper">
                    <img
                      src="./loveHands.png"
                      alt="help by P Thanga Vignesh from the Noun Project"
                    />
                    <p>Love</p>
                  </div>
                </div>
                <div class="answer">
                  <div class="img-wrapper">
                    <img
                      src="./sword.png"
                      alt=""
                    />
                    <p>Sword</p>
                  </div>
                </div>
                <div class="answer">
                  <div class="img-wrapper">
                    <img
                      src="./charm.png"
                      alt="Wine by sasha willins from the Noun Project"
                    />
                    <p>Charm</p>
                  </div>
                </div>
              </div>
              <div class="buttons">
                <button aria-label="back">
                  <i class="fas fa-arrow-left"></i>
                  Back
                </button>
                <button aria-label="forward">
                  Next
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
