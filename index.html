<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- === Google Fonts ===-->
    <!-- Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- === Font Awesome === -->
    <script
      src="https://kit.fontawesome.com/5b6edc865f.js"
      crossorigin="anonymous"
    ></script>
    <!-- === Favicon === -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <!-- === Local Stylesheet === -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Who Are You? | Quiz</title>
  </head>
  <body>
    <!-- 'pageWrapper' contains the entire site's content and prevents it from bleeding to the edge of the screen and from getting too large-->
    <div class="pageWrapper">
      <header>
        <h1>Who Are you?</h1>
        <p class="hideMobile">
          What type of person are you, deep down? Answer these questions to
          reveal the truth about your personality.
        </p>
        <button type="button" class="continue hideMobile">Continue</button>
      </header>

      <main>
        <!-- 'quizWrapper' wraps the 'questions' section and serves as decorative element-->
        <div class="quizWrapper mediaHidden">
          <!-- 'quizQuestions' contains ALL of the dynamically displayed quiz questions -->
          <form action="" method="/" class="quizContainer" autocomplete="off">
            <!-- === QUESTION ONE === -->
            <div
              class="question questionOne"
              data-questionIndex="0"
              role="radiogroup"
              aria-labelledby="questionOne"
            >
              <h2 id="questionOne">Pick Your Poison</h2>
              <div class="quizOptionsWrapper">
                <!-- ----- Option A ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/chemex.png"
                      alt="Bold illustration of a Chemex pour over coffee"
                    />
                  </div>
                  <label for="coffee">
                    Coffee
                    <input
                      type="radio"
                      name="questionOne"
                      id="coffee"
                      value="thoughtful"
                    />
                  </label>
                </div>
                <!-- ----- Option B ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/hops.png"
                      alt="Hand drawn illustration of hops"
                    />
                  </div>
                  <label for="hops">
                    Hops
                    <input
                      type="radio"
                      name="questionOne"
                      id="hops"
                      value="leader"
                    />
                  </label>
                </div>
                <!-- ----- Option C ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/water.png"
                      alt="Three white water droplets in a black circle"
                    />
                  </div>
                  <label for="water">
                    Water
                    <input
                      type="radio"
                      name="questionOne"
                      id="water"
                      value="compassionate"
                    />
                  </label>
                </div>
                <!-- ----- Option D ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/wine.png"
                      alt="Illustration of wine glass filled with red wine"
                    />
                  </div>
                  <label for="wine">
                    Wine
                    <input
                      type="radio"
                      name="questionOne"
                      id="wine"
                      value="sensual"
                    />
                  </label>
                </div>
                <div class="buttons">
                  <button type="button" aria-hidden="true" class="hidden">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button type="button" aria-hidden="true" class="next">
                    Next
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- === QUESTION TWO === -->
            <div
              class="question questionTwo hide"
              data-questionIndex="1"
              role="radiogroup"
              aria-labelledby="questionTwo"
            >
              <h2 id="questionTwo">Are you more of a ...</h2>
              <div class="quizOptionsWrapper">
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/lion.png"
                      alt="Black and white illustration of a proud cartoon lion"
                    />
                  </div>
                  <label for="hero">
                    Hero
                    <input
                      type="radio"
                      name="questionTwo"
                      id="hero"
                      value="leader"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/plant.png"
                      alt="Hand drawn illustration of a large leaf potted plant"
                    />
                  </div>
                  <label for="healer">
                    Healer
                    <input
                      type="radio"
                      name="questionTwo"
                      id="healer"
                      value="compassionate"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/bookshelf.png"
                      alt="Tall and modern illustration of a bookshelf"
                    />
                  </div>
                  <label for="thinker">
                    Thinker
                    <input
                      type="radio"
                      name="questionTwo"
                      id="thinker"
                      value="thoughtful"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/mouth.png"
                      alt="Illustration of an open mouth with teeth showing"
                    />
                  </div>
                  <label for="hedonist">
                    Hedonist
                    <input
                      type="radio"
                      name="questionTwo"
                      id="hedonist"
                      value="sensual"
                    />
                  </label>
                </div>
                <div class="buttons">
                  <button type="button" aria-hidden="true" class="back">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button type="button" aria-hidden="true" class="next">
                    Next
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- === Question Three === -->
            <div
              class="question questionThree hide"
              data-questionIndex="2"
              role="radiogroup"
              aria-labelledby="questionThree"
            >
              <h2 id="questionThree">What makes you powerful?</h2>
              <div class="quizOptionsWrapper">
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/ideas.png"
                      alt="Line drawing of symmetrical six sided shape with gemetric patterns inside"
                    />
                  </div>
                  <label for="ideas">
                    Ideas
                    <input
                      type="radio"
                      name="questionThree"
                      id="ideas"
                      value="thoughtful"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/headphones.png"
                      alt="Illustration of over-ear headphones"
                    />
                  </div>
                  <label for="arts">
                    Arts
                    <input
                      type="radio"
                      name="questionThree"
                      id="arts"
                      value="sensual"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/nature.png"
                      alt="Illustration of a winding road in nature with open sky, trees and mountains in the horizon"
                    />
                  </div>
                  <label for="adventure">
                    Adventure
                    <input
                      type="radio"
                      name="questionThree"
                      id="adventure"
                      value="leader"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/yoga.png"
                      alt="Illustration of a person in a yoga pose"
                    />
                  </div>
                  <label for="care">
                    Care
                    <input
                      type="radio"
                      name="questionThree"
                      id="care"
                      value="compassionate"
                    />
                  </label>
                </div>
                <div class="buttons">
                  <button type="button" aria-hidden="true" class="back">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button type="button" aria-hidden="true" class="next">
                    Next
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- === Question Four === -->
            <div
              class="question questionFour hide"
              data-questionIndex="3"
              role="radiogroup"
              aria-labelledby="questionFour"
            >
              <h2 id="questionFour">Choose your weapon</h2>
              <div class="quizOptionsWrapper">
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/pen.png"
                      alt="Line drawing of a ball point pen"
                    />
                  </div>
                  <label for="pen">
                    Wit
                    <input
                      type="radio"
                      name="questionFour"
                      id="pen"
                      value="thoughtful"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/empathy.png"
                      alt="Illustration of a person holding another in a comforting embrace"
                    />
                  </div>
                  <label for="love">
                    Empathy
                    <input
                      type="radio"
                      name="questionFour"
                      id="love"
                      value="compassionate"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/strength.png"
                      alt="Cartoon of a person with a mustache and exagerated muscles, lifting weights"
                    />
                  </div>
                  <label for="sword">
                    Strength
                    <input
                      type="radio"
                      name="questionFour"
                      id="sword"
                      value="leader"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/wink.png"
                      alt="Illustration of a person winking"
                    />
                  </div>
                  <label for="charm">
                    Charm
                    <input
                      type="radio"
                      name="questionFour"
                      id="charm"
                      value="sensual"
                    />
                  </label>
                </div>
                <div class="buttons">
                  <button type="button" aria-hidden="true" class="back">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button type="button" aria-hidden="true" class="next">
                    Next
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- === Question Five === -->
            <div
              class="question questionFive hide"
              data-questionIndex="4"
              role="radiogroup"
              aria-labelledby="questionFive"
            >
              <h2 id="questionFive">Finally, refuel ...</h2>
              <div class="quizOptionsWrapper">
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/veggies.png"
                      alt="Illustration of two peices of arugula crossed over eahother in a 'v' shape"
                    />
                  </div>
                  <label for="veggies">
                    Veggies
                    <input
                      type="radio"
                      name="questionFive"
                      id="veggies"
                      value="compassionate"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/coffee.png"
                      alt="Hand drawn illustration of a take out coffee cup"
                    />
                  </div>
                  <label for="coffee2">
                    Coffee
                    <input
                      type="radio"
                      name="questionFive"
                      id="coffee2"
                      value="thoughtful"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/fastFood.png"
                      alt="Illustration of a soda container and take out burger in a box"
                    />
                  </div>
                  <label for="fastFood">
                    Fast Food
                    <input
                      type="radio"
                      name="questionFive"
                      id="fastFood"
                      value="sensual"
                    />
                  </label>
                </div>
                <!-- ----- Option ----- -->
                <div class="quizOption">
                  <div class="imgWrapper">
                    <img
                      src="./assets/blender.png"
                      alt="Line drawing of blender"
                    />
                  </div>
                  <label for="shake">
                    Shake
                    <input
                      type="radio"
                      name="questionFive"
                      id="shake"
                      value="leader"
                    />
                  </label>
                </div>
                <div class="buttons">
                  <button type="button" aria-hidden="true" class="back">
                    <i class="fas fa-arrow-left"></i>
                    Back
                  </button>
                  <button aria-hidden="true" type="submit" class="submit">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Results -->
        <div class="resultsWrapper hide">
          <div class="resultsContainer">
            <h2 class="result"></h2>
            <button type="button" class="reset">Take Again</button>
          </div>
        </div>

        <!-- === Form Validation Modal === -->
        <div class="modalWrapper hide">
          <div class="modal">
            <p>Please fill out the enitre quiz before submitting!</p>
            <button type="button" class="modalButton">Go back</button>
          </div>
        </div>
      </main>
    </div>
    <!-- === JQUERY SCRIPTS === -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- === LOCAL SCRIPTS === -->
    <script src="scripts/script.js"></script>
  </body>
</html>
